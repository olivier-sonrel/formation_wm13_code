<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="">
    <header class="border">
        <h1>Magic, Magic, Magic....</h1>
    </header>
    <section class="flex">
        <aside class="border">
            <div id="pagination-buttons" class="pagination-buttons">
                <button id="before">Before</button>
                <button id="next">Next</button>
            </div>
            <ul id="cards-list"></ul>
        </aside>
        <main class="border">
            <div id="say-please" class="none">
                <button id="please-button" class="please-button">PLEASE...</button>
            </div>           
            <nav class="border">
                <button id="cards-button">Cards</button>
                <button id="artists-button">Artist</button>
                <button id="lands-button">Land</button>
                <button>Prout</button>
            </nav>
            <div id="content">
                <h2 id="card-name"></h2>
                <p id="card-link"></p>
                <div id="card-img"></div>
                <p id="card-artist"></p> 
                <div id="card-color" class="flex"></div>
            </div>
        </main>
    </section>




    <script src="script.js"></script>
</body>
</html>
