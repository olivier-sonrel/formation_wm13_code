<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chocographe</title>
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    </head>
    <body class="flex">
        <div class="title flex">
            <h1>Tape Choco !</h1>
            <div class="flex">
                <p>Temps restant : <span id="time"></span></p>
                <button id="startGame">Start</button>
                <p>Score : <span id="score"></span></p>
            </div>
        </div>
        <div id="boardgame" class="flex">
            <div id="rules">
                <h2>Choose your rules</h2>
                <label for="name">How much blocks:</label>
                <input type="text" id="blkChoice" name="blkChoice" value="">
            </div>
        </div>
        <div id="victory" class="none square">
            <p>Vous avez gagn√© !</p>
        </div>
        <div id="defeat" class="none square">
            <p>Vous avez perdu !</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
